<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
    <!-- Bootstrap core CSS -->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom fonts for this template -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
	<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
	
	<!-- Custom styles for this template -->
	<link href="css/style2.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
    <title>Consejo de la Judicatura del Estado de Jalisco</title>
</head>
<body>
	<div class ="container">
		<header>
			<img src="images/banner_superior.jpg" id="banner">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
					<h2></h2>
				</div>
			</div>
		</header>
	</div>
	<div class="overlay"></div>

	<div class="masthead">
		<div class="masthead-bg"></div>
		<div class="container h-100">
			<div class="row h-100">
				<div class="col-12 my-auto">
					<div class="masthead-content text-white py-5 py-md-0">
						<form id="frmLogIn" action="LogInServlet" method="post">
							<h1 class="mb-3">Log In</h1>
							<p class="mb-5">Inicia sesión para tener acceso a la ubicación de los expedientes</p>
							<div class="input-group input-group-newsletter">
								<input name="txtCorreo" id="txtCorreo" type="email" class="form-control" placeholder="Ingresa tu email..." aria-label="Ingresa tu email..." aria-describedby="basic-addon">
							</div>
							<p></p>
							<div class="input-group input-group-newsletter">
								<input name="txtPassword" id="txtPassword" type="password" class="form-control" placeholder="Ingresa tu contraseña..." aria-label="Ingresa tu contraseña..." aria-describedby="basic-addon">
								<div class="input-group-append">
									<button id="btnLogIn" class="btn btn-secondary" type="button">Ingresar</button>
								</div>
							</div>
							<input type="submit" class="btn btn-primary" value="Send">
						</form>
						<p>Si aún no tienes cuenta da click <a href ="signUp.html"><strong>aquí</strong></a></p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="social-icons">
		<ul class="list-unstyled text-center mb-0">
		<li class="list-unstyled-item">
			<a href="#">
			<i class="fab fa-twitter"></i>
			</a>
		</li>
		<li class="list-unstyled-item">
			<a href="#">
			<i class="fab fa-facebook-f"></i>
			</a>
		</li>
		<li class="list-unstyled-item">
			<a href="#">
			<i class="fab fa-instagram"></i>
			</a>
		</li>
		</ul>
	</div>

	<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

		
	
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
