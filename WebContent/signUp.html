<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap core CSS -->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom fonts for this template -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
	<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
	
	<!-- Custom styles for this template -->
	<link href="css/style2.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
    <title>Consejo de la Judicatura del Estado de Jalisco</title>
</head>
<body>

	<div class ="container">
		<header>
			<img src="images/banner_superior.jpg" id="banner">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
				</br>
					<h2>Regístrate</h2>
				</div>
			</div>
		</header>
		
	    <div class="row">
			<div class="col-xs-2 col-sm-1 col-md-2 col-lg-2 col-xl-3">
			</div>
	    	<div class="col-xs-8 col-sm-10 col-md-8 col-lg-8 col-xl-6">
	    	
				<form class="frmDatos" action="SignUpServlet" method="POST">
			        <p>
			            <label for="txtNombre">Nombres: </label>
			            <input class="form-control" type="text" id="txtNombre" name="txtNombre" placeholder="José Ángel">
			            <label for="txtApellidoP">Apellido Paterno: </label>
			            <input class="form-control" type="text" id="txtApellidoP" name="txtApellidoP" placeholder="Castro">
			            <label for="txtApellidoM">Apellido Materno: </label>
			            <input class="form-control" type="text" id="txtApellidoM" name="txtApellidoM" placeholder="González">
			            
			        </p>    
			        <p>
			            <label for="txtBirth">Fecha de nacimiento: </label>
			            <input class="form-control" type="date" id="txtBirth" name="txtBirth">
			        </p>
			        			        
			        <p>
			            <label for="txtSexo">Sexo</label>
			            <br/>
			            <input type="radio" id="Masculino" name="txtSexo" value="M" required> <label for="Masculino">Maculino</label><br/>
			            <input type="radio" id="Femenino" name="txtSexo" value="F" > <label for="Femenino">Femenino</label><br/>
			            <input type="radio" id="Otro" name="txtSexo" value="ND" > <label for="Otro">Otro</label><br/>
					</p>
					<p>
						<!--Podriamos validar con el correo electrónico que tipo de usuario es -->
						<label for="txtCorreo">Correo electrónico: </label>
						<input class="form-control" type="email" id="txtCorreo" name="txtCorreo" placeholder="micorreo@dominio.com">
						<label for="txtPassword">Password: </label>
						<input class="form-control" type="password" id="txtPassword" name="txtPassword" placeholder="1-8 caracteres">
						<label for="txtPassword2">Confirma tu Password: </label>
						<input class="form-control" type="password" id="txtPassword2" name="txtPassword2" placeholder="1-8 caracteres">
					</p>
					<!--Podriamos poner un campo para que seleccionen los abogados su especialidad y le agregamos campos como "notaria" -->
			        <p>
						<input type="submit" value="Crear Cuenta" class="btn btn-secondary">
			        </p>
			    </form>
			</div>
		</div>
	</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

		
	
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
